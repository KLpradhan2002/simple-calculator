<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="show" placeholder="0">
                </div>
                <div>
                    <button type="button" class="operator">AC</button>
                    <button type="button" class="operator">C</button>
                    <button type="button" class="operator">.</button>
                    <button type="button" class="operator">/</button>
                </div>
                <div>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" class="operator">*</button>
                </div>
                <div>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button" class="operator">-</button>
                </div>
                <div>
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button" class="operator">+</button>
                </div>
                <div>
                    <button type="button" class="zeros">00</button>
                    <button type="button">0</button>
                    <button type="button" class="operator">=</button>
                </div>
            </form>
        </div>
    </div>

<!--adding javascript file-->

<script src="script.js"></script>

</body>
</html>
